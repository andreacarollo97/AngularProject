<div class= container>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" name="marca" placeholder="marca" formControlName="marca"/><br>
    <input type="text" name="modello"  placeholder="modello" formControlName="modello"/><br>
    <input type="text" name="targa"  placeholder="targa" formControlName="targa"/><br>
    <div>
      <button (click)="goBack()">Annulla</button>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
