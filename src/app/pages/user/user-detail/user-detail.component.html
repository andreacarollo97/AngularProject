
<div class= container>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" name="nome" placeholder="nome" formControlName="nome"/><br>
    <input type="text" name="cognome"  placeholder="cognome" formControlName="cognome"/><br>
    <input type="text" name="email"  placeholder="e-mail" formControlName="email"/><br>
    <input type="text" name="password"  placeholder="password"  formControlName="password"/>
    <div>
      <button (click)="goBack()">Annulla</button>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
