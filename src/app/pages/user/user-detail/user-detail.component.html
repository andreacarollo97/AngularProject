
<div class= container>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" name="nome" placeholder="nome" formControlName="nome"/><br>
    <input type="text" name="cognome"  placeholder="cognome" formControlName="cognome"/><br>
    <input type="text" name="email"  placeholder="e-mail" formControlName="email"/><br>
    <input type="text" name="password"  placeholder="password" formControlName="password"/><br>
    <input list="ruoli" name="ruolo" id="ruolo" formControlName="ruolo">
    <datalist id="ruoli">
      <option value="ROLE_USER">
      <option value="ROLE_ADMIN">
      <option value="ROLE_SUPER">
    </datalist>
    <div>
      <button (click)="goBack()">Annulla</button>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
