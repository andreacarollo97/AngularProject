
<div class= container>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="text" name="nome" placeholder="nome" formControlName="nome"/><br>
    <input type="text" name="cognome"  placeholder="cognome" formControlName="cognome"/><br>
    <input type="text" name="email"  placeholder="e-mail" formControlName="email"/><br>
    <input type="text" name="password"  placeholder="password" formControlName="password"/><br>
    <label for="ruolo">Ruolo: </label>
    <select name="ruolo" id="ruolo" formControlName="ruolo">
      <option value="ROLE_USER">USER</option>
      <option value="ROLE_ADMIN">ADMIN</option>
      <option [disabled]="!authService.isSuper()"value="ROLE_SUPER">SUPER</option>
    </select>
    <div>
      <button (click)="goBack()">Annulla</button>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
